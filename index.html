<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://13.201.102.229:3002; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;"
    /> -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Permissions-Policy"
      content="geolocation=(), microphone=(), camera=()"
    />

    <!-- PWA Support -->
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Performance & Cache -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />

    <!-- SEO -->
    <meta
      name="description"
      content="NIUM Web Agent Portal - Modern Money Movement Platform for Enterprise Solutions"
    />
    <meta
      name="keywords"
      content="NIUM, payments, financial services, money transfer, enterprise solutions"
    />
    <meta name="author" content="NIUM" />
    <meta name="application-name" content="NIUM Web Agent Portal" />
    <meta name="robots" content="index, follow" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="icon" type="image/x-icon" href="/favicon-nium.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <!-- Social Sharing Meta Tags -->
    <meta property="og:title" content="NIUM" />
    <meta
      property="og:description"
      content="NIUM Web Agent Portal - Modern Money Movement"
    />
    <meta property="og:image" content="/social-preview.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NIUM" />
    <meta
      name="twitter:description"
      content="NIUM Web Agent Portal - Modern Money Movement"
    />
    <meta name="twitter:image" content="/social-preview.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>NIUM</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: Inter, system-ui, sans-serif;
        "
      >
        <img
          src="/favicon-nium.ico"
          alt="NIUM Logo"
          style="width: 48px; height: 48px; margin-bottom: 16px"
        />
        <h1 style="margin: 0 0 16px">JavaScript Required</h1>
        <p style="margin: 0">
          Please enable JavaScript to use the NIUM Web Agent Portal. This
          application requires JavaScript to provide a secure and interactive
          experience.
        </p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx" async></script>
  </body>
</html>
